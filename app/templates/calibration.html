                <li><a onclick="webgazer.applyKalmanFilter(!webgazer.params.applyKalmanFilter)" href="#">Toggle Kalman Filter</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a class="helpBtn" onclick="helpModalShow()" href="#"><span class="glyphicon glyphicon-cog"></span> Help</a></li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Calibration points -->
        <div class="calibrationDiv">

        <!-- Modal -->
        <div id="helpModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">

                <img src="media/example/calibration.png" width="100%" height="100%" alt="webgazer demo instructions"></img>
              </div>
              <div class="modal-footer">
                <button id="closeBtn" type="button" class="btn btn-default" data-bs-dismiss="modal">Close & load saved model </button>
                <button type="button" id="start_calibration" class="btn btn-primary" data-bs-dismiss="modal" onclick="startCalibration()">Calibrate</button>
              </div>
            </div>

          </div>
        </div>

        <!-- Latest compiled JavaScript -->

            async function downloadCalibrationData() {
                try {
                    // Retrieve data from localForage
                    const calibrationData = await localforage.getItem('webgazerGlobalData');
                    
                    if (calibrationData) {
                        // Print the retrieved calibration data to the console
                        console.log("Calibration Data:", calibrationData);
                    } else {
                        console.log("No calibration data found in localForage.");
                    }
                } catch (error) {
                    console.error("Error retrieving data from localForage:", error);
                }
            }
